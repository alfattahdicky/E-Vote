<!DOCTYPE html>

<body class="font-body">

        <a href="home.html"

        <a href="dataMahasiswa.html"

        </a>
        <a href="dataPaslon.html"
          class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white">
          Daftar Paslon
        </a>
        <a href=""

            </div>
          </div>
          <div class="flex items-center">
            <img src="../../assets/icons/user-circle_black.svg" alt="Paslon" class="object-cover w-4/5 h-4/5">

              <p class="text-base">Taufiq Ahmadi - Dicky Al-Fattah</p>

        </div>
