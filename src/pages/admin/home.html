<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <title>Home Admin</title>
</head>

<body class="font-body">
  <div class="relative min-h-screen md:flex">

    <!-- mobile menu bar -->
    <div class="bg-primary text-gray-100 flex justify-between md:hidden">
      <!-- logo -->
      <a href="#" class="block p-4 text-white font-bold">ADMIN</a>
  
      <!-- mobile menu button -->
      <button class="mobile-menu-button p-4 focus:outline-none focus:bg-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  
    <!-- sidebar -->
    <div class="sidebar bg-primary text-blue-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out relative">
  
      <!-- logo -->
      <a href="#" class="text-black flex items-center space-x-2 px-4 mb-10 text-center">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
        </svg>
        <span class="text-2xl font-extrabold">ADMIN</span>
      </a>
  
      <!-- nav -->
      <nav class="">
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white font-bold border-r-4">
          Dashboard
        </a>
        <a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white font-bold border-b-2 flex justify-between">
          Data <span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
            </svg>
          </span>
        </a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white">
          Daftar Mahasiswa
        </a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white">
          Daftar Paslon
        </a>
        <a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white font-bold border-b-2 flex justify-between">
          Voting <span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
            </svg>
          </span>
        </a>
        <a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white ">
          Data Terkini
        </a>
        <a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white ">
          Hasil Pemilihan
        </a>
        <a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-medium hover:text-white font-bold absolute left-0 right-0 bottom-0 ">
          Log Out
        </a>
        
      </nav>
    </div>
  
    <!-- content -->
    <div class="flex-1 p-10 text-2xl font-bold">
      <h1 class="text-4xl underline mb-12">
        DASHBOARD
      </h1>
      <h2 class="text-3xl border-b-4 border-black">
        DATA
      </h2>
      <div class="data lg:flex lg:p-4 md:justify-around text-white">
        <div class="data-items p-2 lg:p-8 md:p-4 bg-medium rounded-md mt-10 lg:mr-3">
          <div class="box">
            <div class="item flex items-center m-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mr-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <div class="inner-items">
                <h1 class="text-base md:text-4xl xl:text-4xl mb-3">130/350</h1>
                <h1 class="text-small md:text-xl xl:text-xl">Mahasiswa Terdaftar</h1>
              </div>
            </div>
            <a href="">
              <h3 class="text-sm md:text-base lg:text-lg flex items-center font-normal hover:text-primary">More information
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                  </svg>
                </span>
              </h3>
            </a>
          </div>
        </div>
        <div class="data-items p-2 lg:p-8 md:p-4 bg-medium rounded-md mt-10">
          <div class="box">
            <div class="item flex items-center m-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mr-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <div class="inner-items">
                <h1 class="text-base md:text-4xl xl:text-4xl mb-3">3 </h1>
                <h1 class="text-small md:text-xl xl:text-2xl">Pasangan Calon</h1>
              </div>
            </div>
            <a href="">
              <h3 class="text-sm md:text-base lg:text-lg flex items-center font-normal hover:text-primary">More information
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                  </svg>
                </span>
              </h3>
            </a>
          </div>
        </div>
        
      </div>
      <h2 class="text-3xl my-12 border-b-4 border-black">
        VOTING
      </h2>
      <div class="vote lg:flex lg:justify-around items-center text-primary">
        <div class="count lg:mr-4">
            <div class="count-item flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-28 w-28 mr-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 13v-1m4 1v-3m4 3V8M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
              </svg>
              <div class="inner-item">
                <h1 class="text-3xl xl:text-5xl">
                  Quick Count
                </h1>
                <a href="" >
                  <h2 class="flex items-center text-xl xl:text-3xl mt-2 xl:mt-4 hover:text-secondary">
                    View more 
                    <span class="ml-2">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                      </svg>
                    </span>
                  </h2>
                </a>    
              </div>
            </div>
        </div>
        <div class="hasil sm:mt-10 lg:mt-0">
            <div class="hasil-item flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-28 w-28 mr-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <div class="inner-item">
                <h1 class="text-3xl xl:text-5xl">
                  Hasil Pemenang
                </h1>
                <a href="" class="" >
                  <h2 class="flex items-center text-xl xl:text-3xl mt-2 hover:text-secondary">
                    View more 
                    <span class="ml-2">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                      </svg>
                    </span>
                  </h2>
                </a>    
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
